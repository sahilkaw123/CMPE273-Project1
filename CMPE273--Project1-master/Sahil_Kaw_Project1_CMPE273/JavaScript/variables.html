<html>    <head>        <title>Variables</title>    </head>    <body>        <h1>Variables</h1>        <h3>Please enter the numbers and select the operation to get the result.</h3>        <form>            <fieldset>            <legend>Textbox Calculator</legend>                <table>                    <tr>                        <td><label for = "firstNum">Number 1 : </label></td>                        <td><input type = "text" name = "firstNum" id = "firstNum"><br></td>                    <tr>                        <td><label for = "secondNum">Number 2 : </label></td>                        <td><input type = "text" name = "secondNum" id = "secondNum"></td>                    </tr>                    <tr>                        <td><label for = "result">Result : </label></td>                        <td><input type = "text" name = "result" id = "result"></td>                    </tr>                </table><br>                <input type = "button" value = "Add" id = "add" onclick = "addNum()">                <input type = "button" value = "Subtract" id = "subtract" onclick="subNum()">                <input type = "button" value = "Multiply" id = "multi" onclick="multiNum()">                <input type = "button" value = "Divide" id = "div" onclick="divNum()">                <input type = "reset"  value = "Clear">            </fieldset>        </form>        <script type = "text/javascript">function addNum() {    var firstNum = parseInt(document.getElementById("firstNum").value);    var secondNum = parseInt(document.getElementById("secondNum").value);    var result = firstNum + secondNum;    document.getElementById("result").value = result;}function subNum() {    var firstNum = parseInt(document.getElementById("firstNum").value);    var secondNum = parseInt(document.getElementById("secondNum").value);    var result = firstNum - secondNum;    document.getElementById("result").value = result;}function multiNum() {    var firstNum = parseInt(document.getElementById("firstNum").value);    var secondNum = parseInt(document.getElementById("secondNum").value);    var result = firstNum * secondNum;    document.getElementById("result").value = result;}function divNum() {    var firstNum = parseInt(document.getElementById("firstNum").value);    var secondNum = parseInt(document.getElementById("secondNum").value);    var result = firstNum / secondNum;    document.getElementById("result").value = result;}</script>      </body></html>
