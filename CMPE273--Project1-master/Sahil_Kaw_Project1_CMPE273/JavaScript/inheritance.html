
<html>


      <meta charset="utf-8">
      <title>function thype</title>
<head><h1><center>Inheritance
</center></h1></head>
<body>
<style>
body {
    background-color: orange;
}
form {
    display: block;
    margin-top: 0em;
}
</style>


<script>
//baseclass
var bigClock = function(){
this.clocks = true;
}

//prototype method
bigClock.prototype.show = function(){
document.write(this.clocks ? 'Its a wall clock':'Its a wrist watch');

};

bigClock.prototype.print = function(){
document.write(this.clocks ? 'Analog Clock':'Digital Clock');

};
//subclass
var wristClock = function(type,clocks){
bigClock.call(this);

this.type = type;
this.clocks = clocks;
};

//Inherit the prototype of job
wristClock.prototype = Object.create(bigClock.prototype);
//constructor for the job
wristClock.prototype.constructor = wristClock;


wristClock.prototype.print= function(){
document.write(this.pays ? this.title +'I show Time in Analog':'I show digital time');
};
var newClk = new wristClock("WallClock", false);
var newClk2 = new wristClock("WristClock", false);
var newClk3 = new wristClock("TClock", true);


document.write("Calls the Parent method and print method:--> ") + newClk.show();
document.write("\<br>"+ "Prints the overriden method in the child class :-->") + newClk2.print();
document.write("\<br>"+"Prints the parent method but on different parameters:-->")+ newClk3.show();





</script>
</body>
</html>
